<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>pixel art</title>

  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Basic CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Painting Canvas -->
  <script type="text/javascript">
    for (var j = 0; j < 20; j++) {
      // create rows with 'flexRow' class
      var flexRow = document.createElement('div')
      flexRow.className = 'flexRow'
      document.body.appendChild(flexRow) // add to body

      for (var i = 0; i < 20; i++) {
        // create paint square with a br tag in it
        var canvasSquare = document.createElement('div')
        canvasSquare.className = 'paintSquare'
        canvasSquare.appendChild(document.createElement('br'))
        flexRow.appendChild(canvasSquare) // add to flex row
      }
    }
  </script>
  <br>
  <!-- Color Palette -->
  <div class="flexRow">
    <div class="paletteSquare" id="red">
      <br>
    </div>
    <div class="paletteSquare" id="blue">
      <br>
    </div>
    <div class="paletteSquare" id="yellow">
      <br>
    </div>
    <div class="paletteSquare" id="green">
      <br>
    </div>
    <div class="paletteSquare" id="orange">
      <br>
    </div>
    <div class="paletteSquare" id="purple">
      <br>
    </div>
    <div class="paletteSquare" id="brown">
      <br>
    </div>
    <div class="paletteSquare" id="gray">
      <br>
    </div>
    <div class="paletteSquare" id="black">
      <br>
    </div>
    <div class="paletteSquare" id="white">
      <br>
    </div>
    <div style="padding-left: 35px;">
      <i class="material-icons trashIcon" id="delete">delete</i>
    </div>
  </div>

  <script src="painting.js" charset="utf-8"></script>
</body>

</html>
